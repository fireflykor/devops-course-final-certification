---
- name: Ð¡reate build directory
  file:
    path: /docker
    state: directory
    owner: root
    group: root
    mode: '0755'

- name: Copy index.html
  copy:
    src: index.html
    dest: /docker/index.html
    mode: '0644'

- name: Copy Dockerfile
  copy:
    src: Dockerfile
    dest: /docker/Dockerfile
    mode: '0644'

- name: Build container image
  docker_image:
    name: nginx:devops-course
    build:
      path: /docker
    source: build
    state: present

- name: Create nginx container
  docker_container:
    name: nginx
    image: nginx:devops-course
    state: started
    restart: yes
    ports:
      - "80:80"