name: Ansible Lint
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Lint Ansible Playbook
      uses: ansible/ansible-lint-action@master
      with:
        args: "-q"
        targets: "./ansible/*yml"
        override-deps: |
          ansible==2.10.0
          ansible-lint==4.2.0
    
